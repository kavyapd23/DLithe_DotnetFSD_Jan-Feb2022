<!DOCTYPE html>

    <html lang="en">  
  <head>  
     <title>Bootstrap Button</title>  
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
    <!--Bootstrap 4 style-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>-->

  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <body>
        <h1>BOOTSTRAP BUTTONS</h1>
        <button class="btn btn-default">default</button><br>  
        <button class="btn btn-primary">primary</button><br>  
        <button class="btn btn-danger">danger</button><br>  
        <button class="btn btn-success">success</button><br>  
        <button class="btn btn-info">info</button><br>  
        <button class="btn btn-warning">warning</button><br>  
        <button class="btn btn-link">Link</button> <br>
        <button type="button" class="btn btn-secondary">Secondary</button> <br> 
        <button type="button" class="btn btn-dark">Dark</button> <br> 
        <button type="button" class="btn btn-light">Light</button> <br>
<br>
<br>
<br>
<div class="container"> 
    <h2>Button Sizes</h2>  
    <button type="button" class="btn btn-primary btn-md">MEDIUM</button><br>  <br>
    <button type="button" class="btn btn-danger btn-xl">XLLARGE</button> <br>  <br>   
    <button type="button" class="btn btn-success btn-sm">Small</button> <br> <br>
    <button type="button" class="btn btn-warning btn-xs">XSmall</button> <br><br
    <button type="button" class="btn btn-danger btn-md">MEDIUM</button>  <br><br>

  </div> 
  <div class="container">  
    <h2>Button States</h2>  
    <button type="button" class="btn btn-danger">Primary Button</button>  <br><br>
    <button type="button" class="btn btn-danger active">Active Primary</button>  <br><br>
    <button type="button" class="btn btn-danger disabled" >Disabled Primary</button>  <br><br>
  </div>

  <div class="container">  
    <h2>Block Level Buttons</h2>  
    <button type="button" class="btn btn-danger btn-block" style="background-color: rgb(43, 226, 89);">Button 1</button>  
    <button type="button" class="btn btn-default btn-block">Button 2</button>  
    
    <h2>Large Block Level Buttons</h2>  
    <button type="button" class="btn btn-warning btn-lg btn-block">Button 1</button>  
    <button type="button" class="btn btn-default btn-lg btn-block">Button 2</button>  
    
    <h2>Small Block Level Buttons</h2>  
    <button type="button" class="btn btn-danger btn-sm btn-block">Button 1</button>  
    <button type="button" class="btn btn-default btn-sm btn-block">Button 2</button>  
  </div> 
  <div class="container">
    <h2>Button Outline/ Bordered Buttons</h2>
    <button type="button" class="btn btn-outline-primary">Primary</button><br><br>
    <button type="button" class="btn btn-outline-secondary">Secondary</button><br><br>
    <button type="button" class="btn btn-outline-success">Success</button><br><br>
    <button type="button" class="btn btn-outline-info">Info</button><br><br>
    <button type="button" class="btn btn-outline-warning">Warning</button><br><br>
    <button type="button" class="btn btn-outline-danger">Danger</button><br><br>
    <button type="button" class="btn btn-outline-dark">Dark</button><br><br>
    <button type="button" class="btn btn-outline-light text-dark">Light</button><br><br>
  </div>    

    </body>
